<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sign-Up Page</title>
</head>

<body>
    <header>
        <div class="title-sidebar">
            <img src="img/odin-lined.png" alt="">
            <span>ODIN</span>
        </div>
    </header>
    <main>
        <div class="container">
            <p>This is not a real online service! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae
                officiis, soluta aspernatur dolore vel dolores magnam laboriosam!</p>
            <p>You <em>know</em> you need this in your life!</p>
            <form action="#" method="post">
                <div class="form-wrapper">
                    <p>Let's do this!</p>
                <fieldset>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first_name" type="text">
                        <span></span>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last_name" type="text">
                        <span></span>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">EMAIL ADDRESS</label>
                        <input id="email" name="email_address" type="email">
                        <span></span>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" name="phone_number" type="tel">
                        <span></span>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password">
                        <span></span>
                    </div>
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password">
                        <span></span>
                    </div>
                </fieldset>
            </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
